<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .container-card {
            background-color: #2c2c2c;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #f97316;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2c2c2c;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex justify-center min-h-screen">

    <div class="w-full max-w-2xl container-card p-6 sm:p-10 rounded-2xl shadow-2xl border border-gray-700">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-white text-center mb-2">
            AI Image Generator
        </h1>
        <p class="text-center text-gray-400 mb-8">
            Powered by <span class="font-semibold text-orange-400">Imagen 4.0 Ultra (preview)</span> Model
        </p>

        <div class="space-y-6 mb-10">
            <input type="text" id="prompt-input" placeholder="A golden retriever wearing a tiny spacesuit, realistic, photorealistic..."
                   class="w-full p-4 border border-gray-600 bg-gray-800 text-white rounded-xl focus:ring-orange-500 focus:border-orange-500 transition duration-150 shadow-inner placeholder-gray-500">
            <button id="generate-button"
                    class="w-full bg-orange-600 hover:bg-orange-500 text-white font-bold py-4 rounded-xl transition duration-300 shadow-md flex items-center justify-center disabled:opacity-40 disabled:cursor-not-allowed"
                    disabled>
                <span id="button-text" class="text-lg">Generate Image</span>
                <div id="loading-spinner" class="spinner hidden ml-4"></div>
            </button>
        </div>

        <div id="output-area" class="text-center">
            <div id="status-message" class="text-gray-400 text-sm mb-6 min-h-[20px]">
                Enter a prompt to start creating.
            </div>

            <div id="image-container" class="bg-gray-800 w-full aspect-square rounded-xl flex items-center justify-center overflow-hidden shadow-2xl border border-gray-700">
                <p class="text-gray-500 p-4 text-sm">Your generated image will appear here.</p>
            </div>
        </div>

    </div>

    <script>
        // --- Gemini API Setup ---
        const MODEL_NAME = "models/imagen-4.0-ultra-generate-preview-06-06";
        const apiKey = "AIzaSyD7fDLMhyMT99oTEOMRetmWDxrvSOEd7yI";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;

        // --- DOM Elements ---
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const statusMessage = document.getElementById('status-message');
        const imageContainer = document.getElementById('image-container');

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            promptInput.addEventListener('input', () => {
                generateButton.disabled = promptInput.value.trim().length < 5;
            });

            generateButton.addEventListener('click', generateImage);
        });

        // --- Utility Functions ---

        /**
         * Sets the loading state for the UI
         * @param {boolean} isLoading
         */
        function setLoading(isLoading) {
            generateButton.disabled = isLoading || promptInput.value.trim().length < 5;
            if (isLoading) {
                buttonText.textContent = 'Generating...';
                loadingSpinner.classList.remove('hidden');
                statusMessage.textContent = 'Please wait, generating image...';
                statusMessage.classList.remove('text-gray-400');
                statusMessage.classList.add('text-orange-400');
            } else {
                buttonText.textContent = 'Generate Image';
                loadingSpinner.classList.add('hidden');
                statusMessage.classList.remove('text-orange-400');
                statusMessage.classList.add('text-gray-400');
            }
        }

        /**
         * Fetches data with exponential backoff for handling throttling/transient errors.
         * @param {object} payload - The request payload.
         * @param {number} maxRetries - Maximum number of retries.
         * @param {number} delay - Initial delay in milliseconds.
         * @returns {Promise<Response>}
         */
        async function fetchWithBackoff(payload, maxRetries = 5, delay = 1000) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        return response;
                    }

                    if (response.status === 429 || response.status >= 500) {
                        if (i < maxRetries - 1) {
                            await new Promise(resolve => setTimeout(resolve, delay));
                            delay *= 2;
                            continue;
                        }
                    }
                    throw new Error(`API Error: HTTP status ${response.status}`);

                } catch (error) {
                    if (i < maxRetries - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                        continue;
                    }
                    throw error;
                }
            }
            throw new Error("Failed to fetch image after multiple retries.");
        }

        /**
         * Main function to call the Gemini API for image generation.
         */
        async function generateImage() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                statusMessage.textContent = 'Please enter a prompt.';
                return;
            }

            setLoading(true);
            imageContainer.innerHTML = '';

            const payload = {
                contents: [
                    {
                        parts: [
                            { text: prompt }
                        ]
                    }
                ],
                generationConfig: {
                    imageSize: {
                        width: 1024,
                        height: 1024
                    }
                }
            };

            try {
                const response = await fetchWithBackoff(payload);
                const result = await response.json();

                const base64Data = result?.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;

                if (base64Data) {
                    const imageUrl = `data:image/png;base64,${base64Data}`;

                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = prompt;
                    img.className = 'w-full h-full object-contain rounded-xl transition duration-500 hover:scale-[1.02] cursor-pointer';

                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(img);

                    statusMessage.textContent = 'Image generated successfully!';
                } else {
                    const safetyReason = result?.candidates?.[0]?.finishReason === 'SAFETY' ? ' (Reason: Content blocked by safety settings.)' : '';
                    statusMessage.textContent = `Generation failed or no image data returned. ${safetyReason}`;
                    imageContainer.innerHTML = '<p class="text-red-500 p-4 text-sm">Could not generate image. Please try a different prompt.</p>';
                }

            } catch (error) {
                console.error("Error during image generation:", error);
                statusMessage.textContent = `An unexpected error occurred: ${error.message}`;
                imageContainer.innerHTML = '<p class="text-red-500 p-4 text-sm">Error connecting to the generation service.</p>';
            } finally {
                setLoading(false);
            }
        }
    </script>
</body>
</html>
